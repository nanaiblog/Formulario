<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        div{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="name">First Name: * </label>
        <input id="name" type="text" name="name">
    </div>
    <div>
        <label for="lastName">Last Name: * </label>
        <input  id="lastName" type="text" name="lastname">
    </div>
    <div>
        <label for="email">Email: * </label>
        <input id="email" type="text" name="email">
    </div>
    <div>
        <label for="pass">Password: * </label>
        <input id="pass" type="password" name="pass">
    </div>
    <div>
        <label for="passConfirm">Confirm Password: * </label>
        <input id="passConfirm" type="password" name="passconfirm">
    </div>
    <div>
        <label for="birth">Birthday* </label>
        <input id="birth" type="date" name="birth">
    </div>
    <div>
        <input id="male" type="radio" name="font" value="normal" id="male">
        <label for="male">Male</label>

        <input id="female" type="radio" name="font" value="normal" id="female">
        <label for="female">Female</label>

        <input id="binary" type="radio" name="font" value="normal" id="binary">
        <label for="binary">Non-Binary</label>

        <input id="notell" type="radio" name="font" value="normal" id="noanswer">
        <label for="notell">I prefer not to answer</label>
    </div>
    <div> 
        <label for="description">A short description about myself: </label>
    </div>
    <div>
        <textarea id="description" name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label for="lenguage">Favorite Language: </label>
        <select id="lenguage" name="lenguage">
            <option>JavaScript</option>
            <option>Java</option>
            <option>Python</option>
            <option>PHP</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="recibir" 
        id="mailList" checked >
        <label for="mailList">Yes, I would like to receive periodic email update</label>
    </div>
    <div>
        <input id="submit"  type="submit" value="Create a Account">
    </div>
    <label for="submit">*Indicates a required field </label>  
</body>
</html>
